<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewPoint</title>
    <!-- tailwind and daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container px-8 mx-auto">
        <nav class="py-6 flex justify-between">
            <h1 class="text-2xl lg:text-4xl font-bold">ViewPoint</h1>

            <div class="flex items-center gap-1 lg:gap-4">
                <div class="lg:flex items-center gap-1 lg:gap-3 hidden">
                    <div title="Home" class="w-12 text-center border-2 border-gray-200 bg-slate-100 rounded-full p-2"><i class="fa-solid fa-house"></i></div>
                    <div title="Edit" class="w-12 text-center border-2 border-gray-200 bg-slate-100  rounded-full p-2"><i class="fa-solid fa-pencil"></i></div>
                    <div title="Add" class="w-12 text-center border-2 border-gray-200 bg-slate-100  rounded-full p-2"><i class="fa-solid fa-user-plus"></i></div>
                    <div title="Flag" class="w-12 text-center border-2 border-gray-200 bg-slate-100  rounded-full p-2"><i class="fa-regular fa-flag"></i></div>
                </div>
                <button class="btn bg-[#797DFC] rounded-full text-white px-6">Sign In</button>
            </div>
        </nav>
    </header>

    <main class="container px-8 mx-auto">

    </main>

    <footer>

    </footer>
